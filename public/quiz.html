<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quiz-header">
        <h1>Quiz Master</h1>
        <div class="nav-buttons">
            <button id="home-btn" class="btn nav-btn"><i class="fas fa-home"></i> Home</button>
            <button id="restart-btn" class="btn nav-btn"><i class="fas fa-redo"></i> Restart</button>
            <button id="quit-btn" class="btn nav-btn"><i class="fas fa-sign-out-alt"></i> Quit</button>
        </div>
    </div>
    
    <div id="timer-display" class="timer-container">
        <div class="timer">
            <i class="fas fa-clock"></i> <span id="timer-value">00:00</span>
        </div>
    </div>
    
    <div class="container">
        <div class="quiz-container">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <div class="question-info">
                <span id="question-number">Question 1 of 10</span>
            </div>
            
            <div id="question-container" class="question-container">
                <h2 id="question-text">Loading question...</h2>
                
                <div class="options-container">
                    <div class="option">
                        <input type="radio" id="option-a" name="answer" value="A">
                        <label for="option-a" id="label-a"><span class="option-letter">A</span> <span id="text-a">Loading...</span></label>
                    </div>
                    
                    <div class="option">
                        <input type="radio" id="option-b" name="answer" value="B">
                        <label for="option-b" id="label-b"><span class="option-letter">B</span> <span id="text-b">Loading...</span></label>
                    </div>
                    
                    <div class="option">
                        <input type="radio" id="option-c" name="answer" value="C">
                        <label for="option-c" id="label-c"><span class="option-letter">C</span> <span id="text-c">Loading...</span></label>
                    </div>
                    
                    <div class="option">
                        <input type="radio" id="option-d" name="answer" value="D">
                        <label for="option-d" id="label-d"><span class="option-letter">D</span> <span id="text-d">Loading...</span></label>
                    </div>
                </div>
                
                <div id="error-message" class="error-message hidden">
                    Please select an answer before proceeding.
                </div>
                
                <div class="navigation-buttons">
                    <button id="prev-btn" class="btn secondary-btn">Previous</button>
                    <button id="next-btn" class="btn primary-btn">Next</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle warning-icon"></i>
                <h3 id="modal-title">Confirmation</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message">Are you sure you want to quit? Your progress will be lost.</p>
            </div>
            <div class="modal-footer">
                <button id="modal-confirm" class="btn primary-btn">Yes, Quit</button>
                <button id="modal-cancel" class="btn secondary-btn">No, Continue</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Quiz Master App | Project 2</p>
    </footer>
    
    <script src="js/quiz.js"></script>
</body>
</html>
